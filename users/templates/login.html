{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12">
    <form method='post' enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                    <a href="{% url 'users:reset_password' %}" type="submit" class="btn btn-warning">
                        Восстановить пароль
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
